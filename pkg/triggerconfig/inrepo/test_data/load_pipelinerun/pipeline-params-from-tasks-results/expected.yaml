          name: save-result
          resources: {}
          script: |
            #!/usr/bin/env sh
            set -ex
            result_value="$(params.value_to_save)"
            echo "results.result_value.path is $(results.result_value.path)"
            echo -n "${result_value}" > $(results.result_value.path)
            echo "result_value is ${result_value}"
